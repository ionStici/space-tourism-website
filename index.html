    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500&family=Barlow:wght@400;500;600&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <title>Space tourism website</title>
    <meta
      name="description"
      content="Frontend coding solution to the 'Space tourism website' challenge from Frontend Mentor, crafted using React."
    />
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
    <script type="module" crossorigin src="/space-tourism-website/assets/main-BF1Vj61w.js"></script>
    <link rel="stylesheet" crossorigin href="/space-tourism-website/assets/main-B0O_LSto.css">
